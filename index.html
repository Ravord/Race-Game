<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Race!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <h2>Race!</h2>
        <button>Start the race!</button>
    </section>
    <br />
    <hr />
    <img class="car1" src="car1.svg" alt="Car 1">
    <br />
    <img class="car2" src="car2.svg" alt="Car 2">
    <hr />
    <section class="counter">
        <p>Car 1 count is... <span class="car1count">0</span></p>
        <p>Car 2 count is... <span class="car2count">0</span></p>
    </section>
    <div class="finish"></div>
</body>

</html>
