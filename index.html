<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Race Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script defer src="script.js"></script>
</head>

<body>
    <section>
        <h2>Race!</h2>
        <button class="btnDefault">Start the race!</button>
    </section>
    <br />
    <hr />
    <img class="car1" src="car1.svg" alt="Car 1">
    <br />
    <img class="car2" src="car2.svg" alt="Car 2">
    <hr />
    <section class="counter">
        <p>Car 1 count is... <span class="car1count">0</span></p>
        <p>Car 2 count is... <span class="car2count">0</span></p>
    </section>
    <div class="finish"></div>
    <div class="custom alert">
        <span></span>
        <br /><br />
        <form>
            <input class="btnDefault" type="submit" value="OK" />
        </form>
    </div>
    <div class="custom prompt">
        <span></span>
        <br /><br />
        <form>
            <input type="text" /><br />
            <input class="btnDefault" type="submit" value="OK" />
        </form>
    </div>
</body>

</html>
